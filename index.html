
<html>
    <head>
        <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src=" https://unpkg.com/ml5@0.4.3/dist/ml5.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">

            <center>
                <h1 class="btn btn-info heading">Gesture Web App
                    <br>

                    <span>&#128077;</span>

                    <span>&#128078;</span>

                    <span>&#128400;</span>

                    <span>&#9996;</span>

                    <span>&#128076;</span>

                </h1>
                <br><br>

                <p style="font-size:22px;">Take a selfie to generate emoji
                    <br>
                    <b style="color: yellow">Are you okay?</b>
                    <br>
                    <b style="color: purple">Are you peaceful?</b>
                    <br>
                    <b style="color: blue">Are you good?</b>
                    <br>
                </p>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Webcam Veiw- </label>
                    <div id="camera"></div>
                <br>
                <br>

                <button onclick="capture()" class="btn btn-warning">Capture Image</button>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Prediction 1</label>
                    <p class="gesturename" id="gestureName"></p>
                    <p class="gesture" id="Gesture"></p>

                    <label>Prediction 2</label>
                    <p class="gesturename" id="gestureName2"></p>
                    <p class="gesture" id="Gesture2"></p>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                        <label>Snapshot - </label>
                        <div id="result"></div>
                        <br><br>

                        <button onclick="result()" class="btn btn-success">Result</button>
                </div>
                
            </center>

        </div>

        <script src="main.js"></script>
    </body>
</html>
